<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create CV</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Your CV</h1>

    <form action="{% url 'preview_cv' %}" method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="name" class="block font-semibold mb-1">Full Name</label>
        <input type="text" name="name" id="name" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="address" class="block font-semibold mb-1">Address</label>
        <input type="text" name="address" id="address" required
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="education" class="block font-semibold mb-1">Education</label>
        <textarea name="education" id="education" rows="3" required
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div>
        <label for="previous_Experience" class="block font-semibold mb-1">Previous Experience</label>
        <textarea name="previous_experience" id="previous_experience" rows="3" required
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>

      <div>
        <label for="image" class="block font-semibold mb-1">Upload Photo</label>
        <input type="file" name="image" id="image"
               class="w-full border border-gray-300 rounded-md px-3 py-2" />
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">
          Generate CV
        </button>
      </div>
    </form>
  </div>
</body>
</html>>
