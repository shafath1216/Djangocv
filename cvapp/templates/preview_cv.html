<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ cv.name }} - CV Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-200 py-12">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-lg border-2 border-blue-300">
    
    <!-- Profile Header -->
    <div class="flex items-center space-x-6 mb-10">
      {% if cv.image %}
        <img src="{{ cv.image.url }}" alt="Photo of {{ cv.name }}" class="w-28 h-28 rounded-full object-cover border border-gray-300 shadow-sm" />
      {% else %}
        <div class="w-28 h-28 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm">No Photo</div>
      {% endif %}
      <div>
        <h1 class="text-3xl font-bold text-gray-900">{{ cv.name }}</h1>
        <p class="text-gray-700 mt-1 text-base">{{ cv.address }}</p>
      </div>
    </div>

    <!-- Education Section -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 border-b border-gray-300 pb-2 mb-3">Education</h2>
      <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ cv.education }}</p>
    </section>

    <!-- Experience Section -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 border-b border-gray-300 pb-2 mb-3">Previous Experience</h2>
      <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ cv.previous_experience }}</p>
    </section>

  </div>
</body>
</html>
